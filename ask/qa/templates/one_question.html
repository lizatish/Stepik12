{{question.title}}<br>
{{question.text}}<br>
{% for answer in answers %}
    <li>{{answer.text}}</li>
{% endfor %}

<form method="POST" action="{{url}}">
    {% for field in form %}
        {% if field.errors %} has error {% endif %}
        {{field.label}}<br>
        {{field}}<br>
    {% endfor %}
    {% csrf_token %}
    <div>
    <button>Add answer</button>
  </div>
</form>
